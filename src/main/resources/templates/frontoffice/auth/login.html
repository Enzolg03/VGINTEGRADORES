<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>

    <script th:src="@{/scripts/jquery/jquery.js}" type="text/javascript"></script>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Autenticaci√≥n

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"

            <button type="submit" id="btningresar" class="btn btn-primary">
