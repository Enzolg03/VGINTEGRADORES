<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/productos/frmcategoria.js}"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="container">
    <h1>Lista de Categorias</h1>
    <button id="btnnuevo" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nuevo
    </button>
    <table id="tblcategoria" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id Categoria</th>
            <th scope="col">Descripción</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria:${listaCategorias}">
            <th th:text="${categoria.idcategoria}" scope="row"></th>
            <td th:text="${categoria.desccategoria}"></td>
            <td>
                <button class="btn btn-info btnactualizar"
                        th:data-idcategoria="${categoria.idcategoria}"
                        th:data-desccategoria="${categoria.desccategoria}">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-danger btneliminar"
                        th:data-idcategoria="${categoria.idcategoria}"
                        th:data-desccategoria="${categoria.desccategoria}">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="modalcategoria" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="txtdescripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="txtdescripcion">
                <input type="hidden" class="form-control" id="hddnidcategoria">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar
                </button>
                <button id="btnguardar" type="button" class="btn btn-primary">
                    <i class="bi bi-floppy"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
<div id="modalcategoriaeliminar" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label id="lblmensajeeliminar" class="form-label">Descripción</label>
                <input type="hidden" class="form-control" id="hddnidcategoriaeliminar">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar
                </button>
                <button id="btneliminar" type="button" class="btn btn-primary">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
