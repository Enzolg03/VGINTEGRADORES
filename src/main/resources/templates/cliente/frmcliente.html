<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head (pageTitle='Clientes')}">
</head>
<body>
<script th:src="@{/scripts/web/clientes/frmcliente.js}"></script>
<nav th:replace="~{layout::menu}" ></nav>
<div class="container">
<div class="card">
    <div class="card-header">
        Lista de clientes
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo
        </button>
        <table id="tblcliente" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Logo</th>
                <th scope="col">ID CLiente</th>
                <th scope="col">Nro de RUC</th>
                <th scope="col">Nombre de Empresa</th>
                <th scope="col">Nombre de Cliente</th>
                <th scope="col">Dirección</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Teléfono</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente:${listaClientes}">
                <td th:text="${cliente.logo}"></td>
                <td th:text="${cliente.idcliente}"></td>
                <td th:text="${cliente.nroruc}"></td>
                <td th:text="${cliente.nomempresa}"></td>
                <td th:text="${cliente.nomcliente}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.correo}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-logo="${cliente.logo}"
                            th:data-idcliente="${cliente.idcliente}"
                            th:data-nroruc="${cliente.nroruc}"
                            th:data-nomempresa="${cliente.nomempresa}"
                            th:data-nomcliente="${cliente.nomcliente}"
                            th:data-direccion="${cliente.direccion}"
                            th:data-telefono="${cliente.telefono}"
                            th:data-correo="${cliente.correo}">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalcliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="cliente_form" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-0">
                    <label for="txtnroruc" class="form-label">Nro de RUC:</label>
                    <input type="text" class="form-control" id="txtnroruc" name="txtnroruc"
                           placeholder="Ingrese Nro  de RUC">
                </div>
                <div class="mb-0">
                    <label for="txtnomempresa" class="form-label">Nombre de Empresa:</label>
                    <input type="text" class="form-control" id="txtnomempresa" name="txtnomempresa"
                           placeholder="Ingrese Nombre de Empresa">
                </div>
                <div class="mb-0">
                    <label for="txtnomcliente" class="form-label">Nombre de cliente:</label>
                    <input type="text" class="form-control" id="txtnomcliente" name="txtnomcliente"
                           placeholder="Ingrese Nombre de cliente">
                </div>
                <div class="mb-0">
                    <label for="txtdireccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="txtdireccion" name="txtdireccion"
                           placeholder="Ingrese Dirección">
                </div>
                <div class="mb-0">
                    <label for="txttelefono" class="form-label">Telefono:</label>
                    <input type="text" class="form-control" id="txttelefono" name="txttelefono"
                           placeholder="Ingrese Teléfono">
                </div>
                <div class="mb-0">
                    <label for="txtcorreo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="txtcorreo" name="txtcorreo"
                           placeholder="Ingrese Correo electrónico">
                </div>
                <div class="mb-0">
                    <label for="txtlogo" class="form-label">Logo:</label>
                    <input type="text" class="form-control" id="txtlogo" name="txtlogo"
                           placeholder="Ingrese Logo">
                </div>
                    <input type="hidden" id="hddidcliente" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar</button>
                <button id="btnguardar" type="button" class="btn btn-primary">
                    <i class="bi bi-cloud-download-fill"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/scripts/lib/notiflix-aio-3.2.6.min.js}"></script>
<script th:src="@{/scripts/jquery/jquery.validate.min.js}"></script>
</body>
</html>
